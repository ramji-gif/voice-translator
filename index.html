<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéôÔ∏è Voice Translator</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #667eea, #764ba2);
      --bg-dark: linear-gradient(135deg, #232526, #414345);
      --card-light: #ffffffee;
      --card-dark: #2e2e2eea;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --accent: #667eea;
    }

    * { box-sizing: border-box; transition: background 0.3s, color 0.3s; }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-light);
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--card-light);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    h2 {
      margin-bottom: 18px;
      color: inherit;
    }

    select, button {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #556cd6;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .lang-preview {
      font-size: 0.95em;
      margin: 6px 0 16px;
    }

    audio {
      width: 100%;
      margin-top: 18px;
      border-radius: 6px;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
    }

    .theme-toggle input {
      display: none;
    }

    .toggle-label {
      background: #ccc;
      border-radius: 20px;
      display: inline-block;
      width: 40px;
      height: 22px;
      position: relative;
    }

    .toggle-label::after {
      content: "";
      background: white;
      width: 16px;
      height: 16px;
      position: absolute;
      top: 3px;
      left: 3px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    input:checked + .toggle-label::after {
      transform: translateX(18px);
    }

    input:checked + .toggle-label {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <input type="checkbox" id="toggleDark" />
      <label for="toggleDark" class="toggle-label"></label>
    </div>

    <h2>üéôÔ∏è Voice Translator</h2>
    <select id="sourceLang"></select>
    <select id="targetLang"></select>
    <div class="lang-preview" id="langPreview">Translate from ... to ...</div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <audio id="audioPlayer" controls></audio>
  </div>
  <script>
  const langs = [
    "Hindi","Bengali","Tamil","Telugu","Marathi","Gujarati","Kannada","Malayalam",
    "Urdu","Punjabi","Odia","Assamese","Bhojpuri","Maithili","Chhattisgarhi","Rajasthani",
    "Konkani","Dogri","Kashmiri","Santhali","Sindhi","Manipuri","Bodo","Sanskrit"
  ];

  const srcSel = document.getElementById('sourceLang');
  const tgtSel = document.getElementById('targetLang');
  const preview = document.getElementById('langPreview');

  langs.forEach(lang => {
    srcSel.add(new Option(lang, lang));
    tgtSel.add(new Option(lang, lang));
  });

  const updatePreview = () => {
    const src = srcSel.value || '...';
    const tgt = tgtSel.value || '...';
    preview.textContent = `Translate from ${src} to ${tgt}`;
  };

  srcSel.onchange = tgtSel.onchange = updatePreview;
  window.onload = () => {
    updatePreview();
    const isDark = localStorage.getItem('theme') === 'dark';
    document.body.classList.toggle('dark', isDark);
    document.getElementById('toggleDark').checked = isDark;
  };

  document.getElementById('toggleDark').addEventListener('change', e => {
    const isDark = e.target.checked;
    document.body.classList.toggle('dark', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  let recorder, sock;
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const audioPlayer = document.getElementById('audioPlayer');

  startBtn.onclick = async () => {
    const src = srcSel.value;
    const tgt = tgtSel.value;
    sock = new WebSocket(`wss://real-time-voice-translator.onrender.com/ws/${src}/${tgt}`);
    sock.binaryType = 'arraybuffer';

    sock.onopen = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
     recorder = new MediaRecorder(stream, {
  mimeType: 'audio/webm;codecs=opus'
    });
 

      recorder.ondataavailable = e => {
        if (e.data.size > 0 && sock.readyState === WebSocket.OPEN) {
          sock.send(e.data); // Send small chunks in real-time
        }
      };

      recorder.start(300); // Send audio every 300ms

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    sock.onmessage = e => {
      if (typeof e.data === 'string') {
        alert(e.data);
      } else {
        audioPlayer.src = URL.createObjectURL(new Blob([e.data], { type: 'audio/mp3' }));
        audioPlayer.play();
      }
    };

    sock.onerror = err => {
      alert('WebSocket error: ' + err.message);
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  };

  stopBtn.onclick = () => {
    if (recorder && recorder.state === 'recording') recorder.stop();
    if (sock && sock.readyState === WebSocket.OPEN) sock.close();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
</script>

  
</body>
</html>
