<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swadeshi Voice Translator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      color: white;
    }
    select, input, button, textarea {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    textarea {
      width: 300px;
      height: 80px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <h2>ğŸŒ Swadeshi Voice Translator</h2>

  <div>
    <label>Device ID:</label>
    <input id="deviceId" placeholder="e.g. device1" />
  </div>

  <div>
    <label>From:</label>
    <select id="srcLang"></select>

    <label>To:</label>
    <select id="tgtLang"></select>
  </div>

  <div>
    <button id="connectBtn">ğŸ”— Connect</button>
    <button id="speakBtn" disabled>ğŸ¤ Speak</button>
  </div>

  <audio id="audioPlayer" controls></audio>

  <hr style="width: 100%; margin: 30px 0;" />

  <h3>ğŸ“ Text Translator</h3>
  <textarea id="inputText" placeholder="Enter text to translate..."></textarea><br/>
  <button onclick="translateText()">â¡ï¸ Translate</button><br/>
  <textarea id="outputText" readonly placeholder="Translated text..."></textarea>

  <script>
    const langs = [
      "Assamese", "Bengali", "Bodo", "Dogri", "Gujarati", "Hindi", "Kannada", "Kashmiri",
      "Konkani", "Maithili", "Malayalam", "Manipuri", "Marathi", "Odia", "Punjabi",
      "Sanskrit", "Santhali", "Sindhi", "Tamil", "Telugu", "Urdu", "English",
      "Bhojpuri", "Chhattisgarhi", "Rajasthani"
    ];

    const src = document.getElementById("srcLang");
    const tgt = document.getElementById("tgtLang");
    langs.forEach(lang => {
      src.add(new Option(lang, lang));
      tgt.add(new Option(lang, lang));
    });

    let ws;
    const connectBtn = document.getElementById("connectBtn");
    const speakBtn = document.getElementById("speakBtn");
    const audioPlayer = document.getElementById("audioPlayer");

    connectBtn.onclick = () => {
      const deviceId = document.getElementById("deviceId").value.trim();
      const srcLang = src.value;
      const tgtLang = tgt.value;

      if (!deviceId || !srcLang || !tgtLang) {
        alert("Please fill all fields.");
        return;
      }

      ws = new WebSocket(`wss://your-backend-url/ws/${srcLang}/${tgtLang}/${deviceId}`);
      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        speakBtn.disabled = false;
      };

      ws.onmessage = (event) => {
        if (typeof event.data !== "string") {
          const blob = new Blob([event.data], { type: "audio/mp3" });
          audioPlayer.src = URL.createObjectURL(blob);
          audioPlayer.play();
        } else {
          console.log("Text:", event.data);
        }
      };

      ws.onerror = console.error;
      ws.onclose = () => speakBtn.disabled = true;
    };

    speakBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const recorder = new MediaRecorder(stream);
      let chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        ws.send(blob);
      };

      recorder.start();
      setTimeout(() => recorder.stop(), 3000);
    };

    async function translateText() {
      const text = document.getElementById("inputText").value;
      const srcLang = src.value;
      const tgtLang = tgt.value;

      const response = await fetch("https://your-backend-url/translate-only/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, source_lang: srcLang, target_lang: tgtLang }),
      });

      const data = await response.json();
      document.getElementById("outputText").value = data.translated_text || "Translation failed.";
    }
  </script>
</body>
</html>
